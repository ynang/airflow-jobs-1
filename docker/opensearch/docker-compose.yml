version: '3'
services:
  dev-opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: dev-opensearch-node1
    environment:
      # - plugins.security.disabled=true
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - http.max_content_length=1000mb
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 19200:9200
      - 19600:9600 # required for Performance Analyzer
    networks:
      - dev-network

  dev-opensearch-node2:
    image: opensearchproject/opensearch:latest
    container_name: dev-opensearch-node2
    environment:
      # - plugins.security.disabled=true
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g"
      - http.max_content_length=1000mb
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    ports:
      - 19200:9200
      - 19600:9600 # required for Performance Analyzer
    networks:
      - dev-network

  dev-opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    # image: opensearch-dashboards-no-security
    container_name: dev-opensearch-dashboards
    ports:
      - 15601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:19200","https://opensearch-node2:19200"]'
    networks:
      - dev-network

volumes:
  opensearch-data1:
  opensearch-data2:

networks:
  dev-network:
    external: true